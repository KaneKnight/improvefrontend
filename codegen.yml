overwrite: true
schema: "https://api.improveatinvesting.com/graphql"
documents: "graphql/**/*.graphql"
generates:
  generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-query"
    config:
      fetcher:
        endpoint: 'https://api.improveatinvesting.com/graphql'
